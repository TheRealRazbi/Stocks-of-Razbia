{% extends 'base.html' %}

{% block body %}
	<div class="container">

        <span style="color: #e36b6b">Are you sure you want to {{ warning_message|safe }}?</span>
        <form action="{{ first_option }}">
            <input type="submit" value="Yes" class="btn btn-outline-success my-1">
        </form>


        <div>
            <form action = '{{ second_option }}' method = "get">
                <input type="submit" value="No" class="btn btn-outline-danger my-1">
            </form>
        </div>


	</div>
{% endblock %}
